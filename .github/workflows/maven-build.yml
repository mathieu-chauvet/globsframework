# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on: [push, pull_request]


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
 #       server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
 #       settings-path: ${{ github.workspace }}/settings.xml # location for the settings.xml file

    - name: Build with Maven
      run: mvn -B -X --file pom.xml -s settings.xml -Dmaven.wagon.httpconnectionManager.ttlSeconds=25  package
      env:
        PRIVATE_ACCESS_TOKEN: ${{ secrets.PRIVATE_ACCESS_TOKEN }}
